<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="card">
        <h1>Flower Shop</h1>
        <img src="img/medium-flower.jpg" alt="">

        <div class="btn-group">
            <!-- button to add one flower bouquet -->
            <button id="add">Add</button>
            <!-- button to remove one flower bouquet -->
            <button id="remove">Remove</button>
        </div>
    </div>

    <!-- to show the total amount of flower -->
    <div id="amount"></div>
    <!-- to show the total cost of the flowers -->
    <div id="total"></div>

    <script src="script.js"></script>
</body>
</html>
